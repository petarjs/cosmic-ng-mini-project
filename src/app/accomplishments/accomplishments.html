<div class="container">
    <div class="row" ng-controller="AccomplishmentsController as accCtrl">
        <div class="col-md-6"><h2>List of accomplishments</h2></div>
        <div class="col-md-6 text-right"><button class="btn btn-primary" data-ng-click="accCtrl.addNew();" data-ng-show="accCtrl.addAccBtn"><i class="fa fa-plus"></i> Add new</button></div>
        <div class="col-md-12" data-ng-show="!accCtrl.addAccBtn">
            <form>
                <div class="form-group">
                    <label>Accomplishment</label>
                    <textarea class="form-control" data-ng-model="accCtrl.acc"></textarea>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input class="form-control" type="text" data-ng-model="accCtrl.date" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" data-ng-click="accCtrl.addAccomplishment($root.user.id);">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group"><label>Filter by username:</label> <input type="text" ng-model="ctrl.username" value="" class="form-control" placeholder="username"/></div>
            </form>
        </div>
    </div>
    <hr />

    <div class="" ng-repeat="acc in accCtrl.accData">
        <div user-acc class="" acc="acc"></div>
    </div>

</div>
